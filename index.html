<!DOCTYPE html>
<html>
    <head>
        <title>Login form with captcha</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b3eb1ff5af.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Cedarville+Cursive&family=Marhey:wght@500&family=Montserrat&family=Poppins:wght@200&family=Roboto&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="login-form">
            <div class="form-title">
                User Login
            </div>
            <div class="form-input">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="captcha">
                <label for="captcha-input">Enter Captcha</label>
                <div class="preview">

                </div>
                <div class="captcha-form">
                    <input type="text" id="captcha-form" placeholder="Enter captcha text">
                    <button class="captcha-refresh">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
            <div class="form-input btn">
                <button id="login-btn">Login</button>
            </div>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
